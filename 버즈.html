<h2>버즈</h2>
<p>버즈(Buzz)는 대한민국의 록 밴드이다. 본래 2000년 결성된, 언더그라운드에서 활동하던 인디밴드였으며
<br>
2002년 보컬이 민경훈으로 교체되었고, 2003년 프로로 데뷔하였다.
<br>대표적인 노래로는 <겁쟁이> 등의 록 발라드와,
<나에게로 떠나는 여행> 등의 록 노래가 있다.</P>
