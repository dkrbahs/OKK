<h2>멤버</h2>
<img src="./버즈3.jfif">
<p>초기 멤버는 총 5명으로 민경훈(보컬), 윤우현(기타), 손성희(기타), 신준기(베이스), 김예준(드럼)으로 구성되어 있었다.
<br>멤버들의 군입대 문제로 2007년 잠정적인 해체를 한 이후 2010년 11월에는 기존 멤버 윤우현(기타)과
<br>새로운 보컬 나율로 구성된 2인조로 컴백하여 버즈 2기가 구성되기도 했다.
<br>막내인 민경훈까지 군복무를 완료한 뒤 2014년 8월 8일 8년만의 여름이라는 선공개곡을 발표하며 재결합하였다.</P>
